<div class="login-container">
  <h4>Login</h4>
  <ion-list>
    <ion-item>
      <ion-input label="Email" labelPlacement="stacked" #email placeholder="" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" labelPlacement="stacked" type="password" #password placeholder="" required></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="onLogin(email.value, password.value)" >Login</ion-button>
  </ion-list>
  <p>Or</p>
  <ion-button (click)="handleRegister()" >Register</ion-button>
</div>
