<div class="login-container">
  <h4>Login</h4>
  <ion-list>
    <ion-item>
      <ion-input label="Email" labelPlacement="stacked" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" labelPlacement="stacked" placeholder=""></ion-input>
    </ion-item>
    <br>
    <ion-button>Login</ion-button>
  </ion-list>
  <p>Or</p>
  <ion-button (click)="handleRegister()" >Register</ion-button>
</div>
